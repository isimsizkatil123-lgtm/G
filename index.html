<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CrissAI - Akƒ±llƒ± Asistan</title>
    <style>
        /* √ñNCEKI T√úM CSS KODU BURADA AYNI KALACAK */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: white;
            height: 100vh;
            overflow: hidden;
        }

        .screen {
            display: none;
            height: 100vh;
            overflow: hidden;
        }

        .screen.active {
            display: block;
        }

        /* ... √ñNCEKI T√úM CSS KODU AYNI ... */
        
    </style>
</head>
<body>
    <!-- HTML KISMI AYNI KALACAK -->
    <div id="loginScreen" class="screen active">
        <!-- ... AYNI LOGIN HTML ... -->
    </div>

    <div id="chatScreen" class="screen">
        <!-- ... AYNI CHAT HTML ... -->
    </div>

    <script>
        // TAM √áALI≈ûAN GOOGLE AI API
        class CrissAIAPI {
            constructor() {
                this.apiKey = 'AIzaSyBAaEP5bDApq4WYA3xz7duD_yLkrQFYU08';
                this.baseURL = 'https://generativelanguage.googleapis.com/v1';
                // G√úNCEL √áALI≈ûAN MODELLER
                this.availableModels = [
                    'gemini-1.5-flash',
                    'gemini-1.5-pro',
                    'gemini-pro',
                    'models/gemini-1.5-flash',
                    'models/gemini-1.5-pro',
                    'models/gemini-pro'
                ];
                this.currentModel = this.availableModels[0];
                this.isInitialized = false;
            }

            async initialize() {
                if (this.isInitialized) return true;
                
                console.log('üîÑ Google AI API ba≈ülatƒ±lƒ±yor...');
                
                // √áalƒ±≈üan modeli bul
                for (const model of this.availableModels) {
                    try {
                        console.log(`üîç Model deneniyor: ${model}`);
                        this.currentModel = model;
                        
                        const testResponse = await fetch(`${this.baseURL}/models/${this.currentModel}:generateContent?key=${this.apiKey}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                contents: [{
                                    parts: [{
                                        text: "Test"
                                    }]
                                }],
                                generationConfig: {
                                    maxOutputTokens: 5
                                }
                            })
                        });

                        if (testResponse.ok) {
                            console.log(`‚úÖ √áalƒ±≈üan model bulundu: ${this.currentModel}`);
                            this.isInitialized = true;
                            return true;
                        }
                    } catch (error) {
                        console.log(`‚ùå Model √ßalƒ±≈ümƒ±yor: ${model}`);
                        continue;
                    }
                }
                
                throw new Error('Hi√ßbir Google AI modeli √ßalƒ±≈ümƒ±yor! API key veya model isimlerini kontrol edin.');
            }

            async sendChatMessage(message, chatId) {
                if (!this.isInitialized) {
                    await this.initialize();
                }

                try {
                    console.log(`üì° API √ßaƒürƒ±sƒ±: ${this.currentModel}`);
                    
                    const response = await fetch(`${this.baseURL}/models/${this.currentModel}:generateContent?key=${this.apiKey}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: message
                                }]
                            }],
                            generationConfig: {
                                temperature: 0.7,
                                maxOutputTokens: 1000,
                                topP: 0.8,
                                topK: 40
                            }
                        })
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('‚ùå API Hata Yanƒ±tƒ±:', errorText);
                        
                        let errorMessage = `HTTP ${response.status}`;
                        try {
                            const errorData = JSON.parse(errorText);
                            errorMessage = errorData.error?.message || errorMessage;
                        } catch (e) {
                            errorMessage = errorText;
                        }
                        
                        throw new Error(errorMessage);
                    }

                    const data = await response.json();
                    console.log('‚úÖ API Ba≈üarƒ±lƒ±:', data);
                    
                    if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                        const aiMessage = data.candidates[0].content.parts[0].text;
                        console.log('ü§ñ AI Yanƒ±tƒ±:', aiMessage);
                        return { message: aiMessage };
                    } else {
                        throw new Error('API ge√ßersiz yanƒ±t formatƒ±');
                    }

                } catch (error) {
                    console.error('‚ùå Google AI API hatasƒ±:', error);
                    throw new Error(`AI baƒülantƒ± hatasƒ±: ${error.message}`);
                }
            }

            async checkAPIStatus() {
                try {
                    await this.initialize();
                    return { 
                        status: 'success',
                        message: `‚úÖ Google AI API baƒülantƒ±sƒ± ba≈üarƒ±lƒ±! (Model: ${this.currentModel})`
                    };
                } catch (error) {
                    return {
                        status: 'error', 
                        message: `‚ùå API Hatasƒ±: ${error.message}`
                    };
                }
            }
        }

        // AUTH MANAGER
        class AuthManager {
            constructor() {
                this.currentUser = null;
            }

            login(username, password) {
                if (username && password) {
                    this.currentUser = {
                        id: 1,
                        username: username,
                        email: `${username}@crissai.com`,
                        join_date: new Date().toISOString()
                    };
                    localStorage.setItem('crissai_user', JSON.stringify(this.currentUser));
                    showScreen('chatScreen');
                    setTimeout(() => window.chatManager.init(), 100);
                } else {
                    alert('Kullanƒ±cƒ± adƒ± ve ≈üifre gerekli!');
                }
            }

            register(username, email, password) {
                if (username && email && password) {
                    const users = JSON.parse(localStorage.getItem('crissai_users') || '[]');
                    users.push({ username, email, password });
                    localStorage.setItem('crissai_users', JSON.stringify(users));
                    alert('Kayƒ±t ba≈üarƒ±lƒ±! Giri≈ü yapabilirsiniz.');
                    showLogin();
                }
            }

            logout() {
                this.currentUser = null;
                localStorage.removeItem('crissai_user');
                showScreen('loginScreen');
            }

            checkAuth() {
                const userData = localStorage.getItem('crissai_user');
                if (userData) {
                    this.currentUser = JSON.parse(userData);
                    return true;
                }
                return false;
            }
        }

        // CHAT MANAGER
        class ChatManager {
            constructor() {
                this.currentChatId = null;
                this.chats = this.loadChats();
                this.api = new CrissAIAPI();
            }

            async init() {
                try {
                    await this.api.initialize();
                    this.loadChatHistory();
                    this.startNewChat();
                    this.showNotification('‚úÖ CrissAI hazƒ±r! Ger√ßek Google AI ile sohbet edebilirsin.', 'success');
                } catch (error) {
                    this.showNotification(`‚ùå API Hatasƒ±: ${error.message}`, 'error');
                }
            }

            startNewChat() {
                this.currentChatId = 'chat_' + Date.now();
                this.chats[this.currentChatId] = {
                    id: this.currentChatId,
                    title: 'Yeni Sohbet',
                    messages: [],
                    created: new Date().toISOString()
                };
                this.saveChats();
                this.renderChat();
            }

            async sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();

                if (!message) return;

                // Kullanƒ±cƒ± mesajƒ±nƒ± ekle
                this.addMessage('user', message);
                input.value = '';

                try {
                    await this.getAIResponse(message);
                } catch (error) {
                    this.addMessage('ai', `‚ùå Hata: ${error.message}`);
                }
            }

            async getAIResponse(userMessage) {
                this.showThinkingIndicator();
                
                try {
                    const response = await this.api.sendChatMessage(userMessage, this.currentChatId);
                    this.hideThinkingIndicator();
                    this.addMessage('ai', response.message);
                } catch (error) {
                    this.hideThinkingIndicator();
                    throw error;
                }
            }

            showThinkingIndicator() {
                const thinkingId = 'thinking_' + Date.now();
                this.addMessage('ai', '<div class="thinking-indicator">CrissAI d√º≈ü√ºn√ºyor...</div>', thinkingId);
            }

            hideThinkingIndicator() {
                const thinkingElements = document.querySelectorAll('.thinking-indicator');
                thinkingElements.forEach(el => el.closest('.message').remove());
            }

            addMessage(sender, content, customId = null) {
                if (!this.currentChatId) return;

                const message = {
                    id: customId || 'msg_' + Date.now(),
                    sender: sender,
                    content: content,
                    timestamp: new Date().toISOString()
                };

                this.chats[this.currentChatId].messages.push(message);
                
                if (sender === 'ai' && this.chats[this.currentChatId].title === 'Yeni Sohbet') {
                    this.updateChatTitle(content.substring(0, 30) + '...');
                }
                
                this.saveChats();
                this.renderMessages();
            }

            updateChatTitle(newTitle) {
                this.chats[this.currentChatId].title = newTitle;
                this.saveChats();
                this.loadChatHistory();
            }

            renderMessages() {
                const container = document.getElementById('chatMessages');
                const chat = this.chats[this.currentChatId];

                if (!chat) return;

                container.innerHTML = chat.messages.map(msg => `
                    <div class="message ${msg.sender}">
                        <div class="message-content">${msg.content}</div>
                        <div class="message-time">${new Date(msg.timestamp).toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'})}</div>
                    </div>
                `).join('');

                container.scrollTop = container.scrollHeight;
            }

            loadChatHistory() {
                const container = document.getElementById('chatHistory');
                const chats = Object.values(this.chats).sort((a, b) => 
                    new Date(b.created) - new Date(a.created)
                );

                container.innerHTML = chats.map(chat => `
                    <div class="chat-history-item ${chat.id === this.currentChatId ? 'active' : ''}" 
                         onclick="window.chatManager.loadChat('${chat.id}')">
                        <div class="chat-title">${chat.title}</div>
                        <div class="chat-preview">${chat.messages[0]?.content.substring(0, 30)}...</div>
                        <div class="chat-date">${new Date(chat.created).toLocaleDateString('tr-TR')}</div>
                    </div>
                `).join('');
            }

            loadChat(chatId) {
                this.currentChatId = chatId;
                this.renderChat();
                toggleSidebar();
            }

            renderChat() {
                this.renderMessages();
                this.loadChatHistory();
            }

            saveChats() {
                localStorage.setItem('crissai_chats', JSON.stringify(this.chats));
            }

            loadChats() {
                return JSON.parse(localStorage.getItem('crissai_chats') || '{}');
            }

            showNotification(message, type = 'info') {
                console.log(`${type}: ${message}`);
                // Basit alert - geli≈ütirilebilir
                if (type === 'error') {
                    alert(message);
                }
            }
        }

        // GLOBAL DEƒûƒ∞≈ûKENLER
        window.authManager = new AuthManager();
        window.chatManager = new ChatManager();

        // UTILITY FONKSƒ∞YONLAR
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            window.authManager.login(username, password);
        }

        function register() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirm = document.getElementById('regPasswordConfirm').value;

            if (password !== confirm) {
                alert('≈ûifreler e≈üle≈ümiyor!');
                return;
            }

            window.authManager.register(username, email, password);
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        function newChat() {
            window.chatManager.startNewChat();
        }

        function showProfile() {
            const user = window.authManager.currentUser;
            document.getElementById('profileUsername').textContent = user.username;
            document.getElementById('profileEmail').textContent = user.email;
            document.getElementById('profileDate').textContent = new Date(user.join_date).toLocaleDateString('tr-TR');
            document.getElementById('profileModal').classList.add('show');
            toggleSidebar();
        }

        function closeProfile() {
            document.getElementById('profileModal').classList.remove('show');
        }

        async function showApiStatus() {
            document.getElementById('apiModal').classList.add('show');
            const statusElement = document.getElementById('apiStatus');
            
            statusElement.innerHTML = '<p>Google AI API baƒülantƒ±sƒ± kontrol ediliyor...</p>';
            
            const status = await window.chatManager.api.checkAPIStatus();
            statusElement.innerHTML = `<p class="api-status ${status.status}">${status.message}</p>`;
            
            toggleSidebar();
        }

        function closeApiModal() {
            document.getElementById('apiModal').classList.remove('show');
        }

        function logout() {
            window.authManager.logout();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            window.chatManager.sendMessage();
        }

        // SAYFA Y√úKLENƒ∞NCE
        document.addEventListener('DOMContentLoaded', function() {
            if (window.authManager.checkAuth()) {
                showScreen('chatScreen');
                setTimeout(() => window.chatManager.init(), 100);
            }
        });
    </script>
</body>
</html>
